<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formularz.css">

    <title>Formularz zgłoszeniowy</title>
</head>
<body>
    <form class="form-treningowa" action="/wyslij-formularz" method="POST">
        <h3>Formularz zgłoszeniowy</h3>
      
        <label for="name">Imię i nazwisko:</label>
        <input type="text" id="name" name="name" required>
      
        <label for="email">Adres e-mail:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="phone">Numer telefonu (opcjonalnie):</label>
        <input type="tel" id="phone" name="phone">
      
        <label for="start-date">Preferowana data rozpoczęcia współpracy:</label>
        <input type="date" id="start-date" name="start-date" required>
      
        <label for="goal">Cel treningowy:</label>
        <select id="goal" name="goal" required>
          <option value="">-- Wybierz cel --</option>
          <option value="masa">Zbudowanie masy mięśniowej</option>
          <option value="redukcja">Redukcja tkanki tłuszczowej</option>
          <option value="kondycja">Poprawa kondycji</option>
          <option value="sila">Zwiększenie siły</option>
          <option value="technika">Nauka techniki</option>
          <option value="zdrowie">Ogólna poprawa zdrowia</option>
        </select>
      
        <label>Preferowany rodzaj treningu:</label>

        Stacjonarny
        <input type="radio" name="rodzaj" value="stacjonarny" required> 
        Online
        <input type="radio" name="rodzaj" value="online"> 
        Mieszany
        <input type="radio" name="rodzaj" value="mieszany"> 
      
        <label for="dyscyplina">Trener, który Cię interesuje:</label>
        <select id="dyscyplina" name="dyscyplina" required>
          <option value="">-- Wybierz --</option>
          <option value="kulturystyka">Kulturystyka</option>
          <option value="trojboj">Trójbój siłowy</option>
          <option value="kalistenika">Kalistenika</option>
          <option value="bieganie">Bieganie</option>
        </select>
      
        <label for="poziom">Twój poziom zaawansowania:</label><br>
        <select id="poziom" name="poziom" required>
          <option value="">-- Wybierz --</option>
          <option value="poczatkujacy">Początkujący</option>
          <option value="sredniozaawansowany">Średniozaawansowany</option>
          <option value="zaawansowany">Zaawansowany</option>
        </select>
      
        <label for="message">Dodatkowe informacje lub pytania:</label><br>
        <textarea id="message" name="message" rows="4" cols="40" placeholder="Napisz tutaj swoje uwagi, pytania lub szczegóły."></textarea><br><br>
      
        <button type="submit" class="button1">Wyślij zgłoszenie</button>
      </form>
      
</body>
</html>
